name: Build ElastOS Launcher

on:
  push:
    tags:
      - 'v*'  # Triggers on version tags like v0.1.1, v1.0.0
  workflow_dispatch:  # Allows manual trigger from GitHub UI

# Grant write permissions for creating releases
permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false  # Don't cancel other builds if one fails
      matrix:
        include:
          - os: macos-latest
            platform: mac
          - os: windows-latest
            platform: win
          - os: ubuntu-latest
            platform: linux

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # Pre-build PC2 from source for bundling into the Windows .exe
      # The CI runner has git, Node.js, Python, and MSVC build tools pre-installed,
      # so native modules (node-pty, better-sqlite3, sharp, etc.) compile successfully.
      # This means Windows users get a true download-and-run experience with zero dependencies.
      - name: Pre-build PC2 for bundling (Windows only)
        if: matrix.platform == 'win'
        run: |
          git clone https://github.com/Elacity/pc2.net pc2-bundle
          cd pc2-bundle
          npm install --legacy-peer-deps --ignore-scripts
          cd pc2-node
          npm install --legacy-peer-deps
          npm run build
        shell: bash

      - name: Build for ${{ matrix.platform }}
        run: npm run build:${{ matrix.platform }} -- --publish never
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ElastOS-${{ matrix.platform }}
          path: |
            dist-electron/*.dmg
            dist-electron/*.zip
            dist-electron/*.exe
            dist-electron/*.AppImage
            dist-electron/*.deb
          if-no-files-found: ignore

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
